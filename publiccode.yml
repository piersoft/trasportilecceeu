    longDescription: |
      Mappa interattiva dei trasporti di Lecce. Cliccando su una fermata si
      hanno gli orari del prossimo passaggio dei bus urbani. Riusa i GTFS
      rilasciati dal [Comune di
      Lecce](http://dati.comune.lecce.it/dataset/trasporto-pubblico-locale) in
      Lic. CCBY 4.0.


      Sostituendo i file GTFS nella dir gtfs/lecce e lanciando lo script come da
      Readme, è riusabile in ogni Comune. 


      Il codice nasce per https per permettere la georeferenzazione, su
      richiesta, dell'utente.


      Se non è richiesta o disponibile si può mandare direttamente l'utente
      sulla landing page passando parametri "lat" e "lon" a piacimento.


      [Esempio](https://www.piersoft.it/trasportilecceeu/locator.php?lat=40.346118920850095&lon=18.16610813140869)
